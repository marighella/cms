<div class='form-group create' ng-repeat="field in fields">
  <label class='control-label' for='{{ field.name }}'>
    <i class="fa {{ field.icon }}"></i>
    {{ field.title }}
  </label>
  <span ng-switch on="field.type.view">

    <div class="form-inline datepicker" ng-switch-when="date">
      <div class="form-group">
        <input type="text" size="10" class="form-control"
        ng-model="entity[field.name]"
        data-autoclose="1" placeholder="Date" data-max-date='today' bs-datepicker>
      </div>
      <div class="form-group">
        <input type="text" size="8" class="form-control"
        ng-model="entity[field.name]"
        data-autoclose="1" placeholder="Time" bs-timepicker>
      </div>
    </div>

    <div ng-switch-when="cover">
      <input type="text"
      name='{{ field.name }}'
      class="form-control"
      ng-model="entity[field.name]"
      placeholder="{{ field.placeholder  }}"
      ng-pattern='{{ field.pattern }}'
      />
      <img id='coverImage' class="img-thumbnail"
      ng-src="{{ entity[field.name] }}"
      ng-show='post.metadata.images_hd' /><br/>
    </div>

    <div ng-switch-when="video">
      <input type="text"
      name='{{ field.name  }}'
      class="form-control"
      ng-model="entity[field.name]"
      placeholder="{{ field.placeholder  }}"
      ng-pattern='{{ field.pattern }}'
      />
      <youtube ng-show="entity[field.name]" url="{{ entity[field.name] }}"></youtube>
    </div>

    <div ng-switch-when="textarea">
      <textarea type="text" name="{{ field.name }}"
        class="form-control"
        ng-model="entity[field.name]"
        placeholder="{{ field.placeholder  }}">
      </textarea>
    </div>

    <div ng-switch-when="select">
      <select name="{{ field.name }}"
        ng-model="entity[field.name]"
        ng-options="item.id as item.name for item in field.type.options"
        class="form-control">
        <option value="">-- Nenhum --</option>
      </select>
    </div>
  </span>
</div>
