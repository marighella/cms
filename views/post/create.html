<form name="postForm" nonvalidate ng-init="load()" class="create"> <div class="form-group" ng-repeat="field in fields" ng-switch on="field.type.view" ng-hide="field.type.view === &quot;cover&quot;"> <label class="control-label" for="{{ field.name }}" dynamic-field="field"> <i class="fa {{ field.icon }}"></i> {{ field.title }} </label> <div class="form-inline datepicker" ng-switch-when="date"> <div class="form-group" show-errors dynamic-field="field"> <input type="text" size="10" class="form-control" ng-model="entity[field.name]" data-date-format="dd/MM/yyyy" data-autoclose="1" placeholder="Date" data-max-date="today" bs-datepicker dynamic-field="field"> </div> <div class="form-group" show-errors dynamic-field="field"> <input type="text" size="8" class="form-control" ng-model="entity[field.name]" data-autoclose="1" placeholder="Time" bs-timepicker dynamic-field="field"> </div> </div> <div ng-switch-when="video" show-errors dynamic-field="field"> <input type="text" class="form-control" ng-model="entity[field.name]" placeholder="{{ field.placeholder }}" ng-pattern="{{ field.pattern }}" dynamic-field="field"> </div> <div ng-switch-when="textarea" show-errors dynamic-field="field"> <textarea type="text" dynamic-field="field" class="form-control" ng-model="entity[field.name]" ng-required="{{ field.required }}" placeholder="{{ field.placeholder }}" rows="1" expand>
        </textarea> </div> <div ng-switch-when="text" show-errors dynamic-field="field"> <input type="text" class="form-control" ng-model="entity[field.name]" ng-required="{{ field.required }}" placeholder="{{ field.placeholder }}" dynamic-field="field">  </div> <div ng-switch-when="select" show-errors dynamic-field="field"> <select ng-model="entity[field.name]" ng-options="item.id as item.name for item in field.type.options" dynamic-field="field" class="form-control"> <option value="">-- Nenhum -- </select> </div> <div ng-switch-when="tagging" show-errors dynamic-field="field"> <tags-input ng-model="entity[field.name]" dynamic-field="field" display-property="tag" class="tag-input" placeholder="{{ field.placeholder }}"> </tags-input> </div> </div> <div class="form-group"> <textarea id="editor_loko" ck-editor ng-model="body">
    </textarea> </div> <div ng-include="'views/post/include/gallery.html'"> </div> <div class="alert-cover" dynamic-field="coverField"> <label ng-hide="cover">Não se esqueça de colocar uma imagem como capa!</label> <input type="text" ng-model="cover" name="cover" dynamic-field="coverField"> </div> <div ng-include="'views/post/include/button-action.html'"> </div> </form>
