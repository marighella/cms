<!-- slider container --> <div class="slider" ng-init="_index = 0"> <ul class="nav"> <button class="btn btn-default btn-block upload"> <i class="fa fa-upload"></i> Adicionar Imagem </button> <li ng-repeat="photo in photos" ng-class="{'active': ( _index === $index ) }"> <img src="{{ photo }}" alt="{{ photo.desc }}" title="{{ photo.desc }}" ng-click="$parent._index = $index;"> </li> </ul> <div class="slide" ng-show="photos"> <img ng-src="{{ photo }}" ng-repeat="photo in photos" ng-show="_index === $index"> <label> <input type="checkbox" ng-checked="photos[_index] === $parent.cover" ng-click="$parent.cover = photos[_index]"> Imagem como capa </label> </div> <!-- extra navigation controls --> </div>
